    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p class="red">
            <!--The "for" attribute and the "id" attribute should be the same so they are connected-->
            <label for="username">Enter a Username :</label>
            <input type="text" placeholder="Username" name="Username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="Enter password" name="password">
        </p>
        <input type="color">
        <input type="number">
        <input type="time">
        <br>
        <!--This button doesnt submit the form because of the attribute "type" button-->
        <button class="button1" type="button">Submit</button>
        <!--This button submits the form because of default-->
        <button class="button1">Submitted</button>
        <!--so does this one-->
        <input type="submit" value="Click me!">



    </form>
